<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fylo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>

    <div class="left-container">
      <img class="left-container-image" src="images/illustration-main.svg" alt="image">
    </div>

    <div class="right-container">
        <img class="logo-image"src="images/logo.svg" alt="logo image">
        <div class="social-images">
          <img src="images/twitter-logo.png" alt="Twitter logo">
          <img src="images/facebook.png" alt="Facebook-logo">
          <img src="images/black-envelope.png" alt="envelope image">
        </div>

        <h1>All your files in one secure location, accessible anywhere.</h2>
        <p class="description">Fylo stores all your most important files in one secure location. Access them whenever you need, share and collaborate with friends, family and co-workers.</p>
        <p class="signup-text">Sign up for early access</p>

      <form class="" action="" method="post">
        <input class="emailField" type="email" name="" value="">
        <input  class="signup-button" type="submit" name="" value="Sign Up">
      </form>

      <a href="#">Privacy Policy</a>

    </div>



  </body>
</html>
